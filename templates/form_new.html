<div class="container">
  <h2 class="mt-5 mb-4">Patient Information Form</h2>
  <form action="{{ url_for('form')}}" method="post">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" placeholder="Enter name" name="name" required>
    </div>
    <div class="form-group">
      <label for="age">Age:</label>
      <input type="number" class="form-control" id="age" placeholder="Enter age" name="age" required>
    </div>
    <div class="form-group">
      <label for="gender">Gender:</label>
      <select class="form-control" id="gender" name="gender" required>
        <option value="">Select gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
    </div>
    <div class="form-group">
        <label for="place">Marital Status:</label>
        <select name="status" class="form-control" id="exampleSelect">
            <option value="" selected hidden disabled>--Select--</option>
            <option>Married</option>
            <option>Unmarried</option>
        </select>
      </div>
    <div class="form-group">
      <label for="place">Place:</label>
      <input type="text" class="form-control" id="place" placeholder="Enter place" name="place" required>
    </div>
    <div class="form-group">
      <label for="mobile">Mobile Number:</label>
      <input type="tel" class="form-control" id="mobile" placeholder="Enter mobile number" name="number" required>
    </div>
    <div class="form-group">
      <label for="health">Health Condition:</label>
      <textarea class="form-control" id="health" rows="3" placeholder="Enter health condition" name="symptoms" required></textarea>
    </div>
    <div class="form-group">
        <label for="doctor">Select Doctor:</label>
        <select name="doctor" class="form-control" id="exampleSelect">
            <option value="" selected hidden disabled>--Select--</option>
            <option>Dr. Suribabu - Rheumatologist</option>
            <option>Dr. Venkat - Cardiologist</option>
            <option>Dr. Manikanta Swamy - Orthopedician</option>
            <option>Dr. Indrasena Reddy - Dermatologist</option>
            <option>Dr. Nikhilesh - Anesthiolgist</option>
            <option>Dr. Anjani Sriya - Dentist</option>
            <option>Dr. Charishma - Oncologist</option>
            <option>Dr. Sowmya - Hematologist</option>
            <option>Dr. Prajnesh - Gastroenterologist</option>
            <option>Dr. Hima Varsha - Neurologist</option>
        </select>
    </div>
    <div>
      <button class="btn btn-scan">Scan face <img width="50" height="50" src="https://img.icons8.com/carbon-copy/100/facial-recognition-scan.png" alt="facial-recognition-scan"/></button>
    </div>
    <button type="submit" class="btn btn-submit mt-3">Submit</button>
  </form>
</div>
